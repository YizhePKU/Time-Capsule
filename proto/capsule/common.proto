syntax = "proto3";

package capsule;

message Empty {}

message Snapshot {
    enum Status {
        ok = 0;
        dead = 1;
    };

    bytes sid = 1;
    bytes hash = 2;
    string url = 3;
    uint64 timestamp = 4;
    Status status = 5;
}

message Content {
    bytes sid = 1;
    string html = 2;
    string header = 3;
}

message Endpoint {
    string addr = 1;
    uint32 port = 2;
}

